name: qeyafa
description: High precision AI measurement app.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- Core Utilities ---
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  
  # --- Hardware Access ---
  camera: ^0.11.0
  sensors_plus: ^5.0.1
  
  # --- UI & Image ---
  image: ^4.1.7
  
  # --- Audio ---
  flutter_tts: ^3.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # We keep the assets folder ready for the model
  assets:
    - assets/models/